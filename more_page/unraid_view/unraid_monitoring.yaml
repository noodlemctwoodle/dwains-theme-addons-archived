                      style: |
                        ha-card {
                          background: var(--paper-card-background-color);
                          border-radius: 10px;
                          box-shadow: 10px;
                          font-weight: bold;
                          opacity: 0.8;
                        }
                      entities:
                        - entity: sensor.unraid_lan0_download_vlan10
                          name: LAN 0
                          color: '#f205b3' # Pink
                        - entity: sensor.unraid_lan1_download_lagg0
