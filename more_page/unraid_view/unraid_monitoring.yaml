                              update_interval: 30
                              aggregate_func: max
                              line_width: 2
                              smoothing: false
                              font_size: 65
                              font_size_header: 9
                              show:
                                average: true
                                extrema: true
                              tap_action: none

                    - type: vertical-stack
                      cards:
                        - type: horizontal-stack
