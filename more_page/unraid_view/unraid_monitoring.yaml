                              update_interval: 30
                              aggregate_func: max
                              line_width: 2
                              smoothing: false
                              font_size: 65
                              font_size_header: 9
                              show:
                                average: true
                                extrema: true
                              tap_action: none

            - type: vertical-stack
              cards:

                  # USB Boot Device
                      - type: custom:bar-card
                        style: |
                          :host {
                            --ha-card-background: var(--paper-card-background-color);
                            --ha-card-border-radius: 10px;
                            --ha-card-box-shadow: 10px;
                            --ha-card-font-weight: bold;
                            --ha-card-opacity: 0.8;
