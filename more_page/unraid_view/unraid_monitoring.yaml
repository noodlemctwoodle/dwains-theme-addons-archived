                    # Ram Usage
                            - type: custom:mini-graph-card
                              style: |
                                ha-card {
                                  background: var(--paper-card-background-color);
                                  border-radius: 10px;
                                  box-shadow: 10px;
                                  font-weight: bold;
                                  opacity: 0.8;
                                }
                              entities:
                                - entity: sensor.glances_unraid_ram_used
                                  name: System
                                  color: '#14ff8d' # Light Green
                                - entity: sensor.glances_unraid_containers_ram_used
                                  name: Containers
                                  color: '#0293fa' # Sky Blue
